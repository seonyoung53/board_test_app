<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>게시글 작성</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="main-panel">
    <div class="content-wrapper">
      <div class="row">
        <div class="col-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">게시글 작성</h4>
              <p class="card-description">
                게시글을 작성해 보세요.
              </p>
              <form class="forms-sample" [formGroup]="form" (submit)="boardWrite()">
                <div class="form-group">
                  <label for="exampleInputName1">제목</label>
                  <input type="text" class="form-control" id="exampleInputName1" maxlength="100"
                         placeholder="제목을 입력하세요." formControlName="title">
                </div>
                <div class="form-group">
                  <label for="exampleTextarea1">내용</label>
                  <textarea class="form-control" id="exampleTextarea1" rows="4" maxlength="100"
                            placeholder="내용을 입력하세요." formControlName="content"></textarea>
                  <div class="contentCounter" id="counter">{{ f.content.value.length }}/100</div>
                </div>
                <button type="submit" class="btn btn-primary mr-2">작성</button>
                <button class="btn btn-light" [routerLink]="['/board']">취소</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
