<ion-content>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <h2 class="mb-3">로그인</h2>
              <h6>안녕하세요. 로그인 해주세요.</h6>
              <h6 class="font-weight-light"></h6>
              <form class="pt-3" [formGroup]="form" (submit)="login()">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" maxlength="20"
                         formControlName="id" placeholder="아이디">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" maxlength="15"
                         formControlName="password" placeholder="비밀번호">
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                          [disabled]="form.invalid">로그인</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  계정이 없으신가요? <a [routerLink]="['/register']" class="text-primary">&nbsp;회원가입</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
