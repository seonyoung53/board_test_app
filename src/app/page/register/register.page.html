<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>회원가입</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <h4>처음이신가요?</h4>
              <h6 class="font-weight-light">몇가지만 입력하시면 쉽게 회원가입 하실 수 있습니다.</h6>
              <form class="pt-3" [formGroup]="form">
                <div class="form-group">
                  <div class="input-group">
                    <input type="email" class="form-control form-control-lg" id="exampleInputId1" maxlength="20"
                           formControlName="id" placeholder="아이디" [readOnly]="form.value['idChk']">
                    <div class="input-group-append">
                      <button class="btn btn-sm btn-primary" type="button" (click)="idDoubleChk()" [disabled]="form.value['idChk']">확인</button>
                    </div>
                  </div>
                  <span class="txt-error" *ngIf="form.value['id'].length && form.controls.id.invalid">아이디는 영문과 숫자의 혼합입니다.</span>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" maxlength="15"
                         formControlName="password" placeholder="비밀번호">
                  <span class="txt-error" *ngIf="form.value['password'].length && form.controls.password.invalid">8~15 자리의 영문, 숫자, 특수기호를 조합하여 입력해주세요.</span>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword2" maxlength="15"
                         formControlName="passwordChk" placeholder="비밀번호 확인">
                  <span class="txt-error" *ngIf="form.controls.passwordChk.hasError('mustMatch')">비밀번호가 일치하지 않습니다.</span>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputName1" maxlength="50"
                         formControlName="name" placeholder="이름">
                  <span class="txt-error" *ngIf="form.value['name'].length && form.controls.name.invalid">이름은 한글 혹은 영문으로 입력해주세요.</span>
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                          [disabled]="form.invalid || !form.value['idChk'] " (click)="signUp()">회원가입</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  이미 계정을 가지고 있으신가요? <a [routerLink]="['/login']" class="text-primary">&nbsp;로그인</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
